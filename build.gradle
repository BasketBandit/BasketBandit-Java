plugins {
    id 'application'
}

apply plugin: 'java'
apply plugin: 'idea'

group = 'com.yuuko.core'
version = '2019-06-12'
sourceCompatibility = 1.10
mainClassName = 'com.yuuko.core.Yuuko'

jar {
    doFirst {
        manifest {
            if(!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect { it.toURI().toString() }.join(' '),
                        'Main-Class': mainClassName
                )
            }
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    // Discord API
    compile 'net.dv8tion:JDA:3.8.3_463'
    compile 'com.sedmelluq:lavaplayer:1.3.17'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'com.github.FredBoat:Lavalink-Client:8c20d5714c'
    // Bot Lists
    compile 'com.github.DiscordBotList:DBL-Java-Wrapper:2.0.0'
    compile 'com.github.BasketBandit:ddblAPI.java:0.4.3'
    // External API
    compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
    // JSON
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    // Web Clients
    compile 'com.squareup.okhttp3:okhttp:3.14.2'
    compile 'org.jsoup:jsoup:1.12.1'
    // Database
    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'org.apache.commons:commons-dbcp2:2.6.0'
    // Logging
    compile 'org.slf4j:slf4j-simple:1.8.0-beta4'
    // Reflection
    compile 'org.reflections:reflections:0.9.11'
}
