plugins {
    id 'application'
}

apply plugin: 'java'
apply plugin: 'idea'

group = 'com.yuuko.core'
version = '17-01-2019_1'
sourceCompatibility = 1.10
mainClassName = 'com.yuuko.core.Yuuko'

jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect { it.toURI().toString() }.join(' '),
                        'Main-Class': mainClassName
                )
            }
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_454'
    compile 'com.sedmelluq:lavaplayer:1.3.10'
    compile 'com.google.apis:google-api-services-youtube:v3-rev206-1.25.0'
    compile 'mysql:mysql-connector-java:8.0.13'
    compile 'org.apache.commons:commons-dbcp2:2.5.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'com.github.DiscordBotList:DBL-Java-Wrapper:2.0.0'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'org.reflections:reflections:0.9.11'
}
